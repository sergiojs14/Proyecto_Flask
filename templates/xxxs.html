{% extends 'base.html' %}

{% block title %}/xxxs{% endblock %}

{% block content %}
  <h2>Buscar xxx</h2>
  <form action="{{ url_for('listaxxxs') }}" method="post">
    <label for="nombre">Nombre de xxx:</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Empieza a escribir..."
      autocomplete="off"
    >
    <button type="submit">Buscar</button>
  </form>
{% endblock %}
